<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="contenido">
    <div class="tarjeta">
      <div class="tarjeta-imagen">
        <img class="img-principal" src="./images/illustration-hero.svg" alt="imagen de banner">
      </div>
      <div class="tarjeta-info">
        <section class="detalles-info">
          <h1 class="titulo">Order Summary</h1>
          <p class="descripcion">You can now listen to millions of<br>songs, audiobooks, and podcasts on<br>any 
            device anywhere you like!</p>
          <div class="producto-info">
            <img src="./images/icon-music.svg" alt="icono musica">
            <div class="producto-check">
              <h2>Annual Plan<br><span>$59.99/year</span></h2>
              <a href="">Change</a>
            </div>            
          </div>
          <a class="btn-pago" href="#">Proceed to Payment</a>
          <a class="btn-cancel" href="#">Cancel Order</a>
        </section>

      </div>
    </div>
    <div class="attribution">
      Desaf√≠o de <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Programado por <a href="#">Arturo Calva</a>.
    </div>
  </main>  
  
</body>
</html>
